<html>
    <head>
        <title>CSS Valentine's Gift</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <audio id="backgroundMusic" src="CHRISTINA PERRI - A THOUSAND YEARS (INSTRUMENTAL).mp3" loop>
            Your browser does not support the audio element.
        </audio>

        <script>
            document.body.addEventListener("click", function () {
                const audio = document.getElementById("backgroundMusic");
                audio.play(); // Start the audio on any click
            });
        </script>

        <div class="heart"></div>
        <h1>I Love You</h1>
        <p1 style="text-align: center;">
            Hi baby, I'm happy to see you here and so happy to know that you said yes...
        </p1>

        <footer style="text-align: left;">Ruth 1:16-17</footer>
        <footer2 style="text-align: center;">
            "Don't urge me to leave you or to turn back from you. Where you go I will go..."
        </footer2>
    </body>
</html>
